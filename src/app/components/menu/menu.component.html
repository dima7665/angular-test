<div cdkDropList [cdkDropListData]="list" (cdkDropListDropped)="drop($event)" class="drop-list">
    <div *ngFor="let item of list" cdkDrag [cdkDragData]="item" class="drag-item">
        {{ item | multiply: 3 : true }}
    </div>
</div>

<button (click)="printList()">PRINT</button>
